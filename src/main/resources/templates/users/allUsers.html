<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h1 class="display-6">List of all users</h1>
    <table class="table table-dark table-striped-columns">
        <thead>
        <tr>
            <th> #</th>
            <th> Name</th>
            <th> Age</th>
            <th> Email</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.isEmpty()}">
            <td colspan="2"> No Users Available</td>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.id}"> Id </span></td>
            <td><span th:text="${user.name}"> Name </span></td>
            <td><span th:text="${user.age}"> Age </span></td>
            <td><span th:text="${user.email}"> Email </span></td>
            <td>
                <form th:action="@{'/api/v1/ui/users/delete/' + ${user.id}}">
                    <input type="submit" value="Удалить">
                </form></td>
        </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <p><a href="/api/v1/ui/users/save" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cоздать нового пользователя</a></p>
    <p><a href="/api/v1/ui/registrations/save" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cоздать новую регистрацию</a></p>
    <p><a href="/api/v1/ui/registrations" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cписок всех регистраций</a></p>
</div>
</body>
</html>
